<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping kosarica</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

  <style>
    body {
      padding-top: 80px;
    }

    .show-cart li {
      display: flex;
    }

    .card {
      margin-bottom: 20px;
    }

    .card-img-top {
      width: 200px;
      height: 200px;
      align-self: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
      <div class="col">
        <button type="button" id="kosarica" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart
          <span class="total-count"></span>
        </button>
      </div>
    </div>
  </nav>


  <!-- Main -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="http://www.azspagirls.com/files/2010/09/orange.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Orange</h4>
            <p class="card-text">Price: $0.5</p>
            <a href="#" data-name="Orange" data-price="0.5" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top"
            src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg">
          <div class="card-block">
            <h4 class="card-title">Banana</h4>
            <p class="card-text">Price: $1.22</p>
            <a href="#" data-name="Banana" data-price="1.22" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://3.imimg.com/data3/IC/JO/MY-9839190/organic-lemon-250x250.jpg">
          <div class="card-block">
            <h4 class="card-title">Lemon</h4>
            <p class="card-text">Price: $5</p>
            <a href="#" data-name="Lemon" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <input type="text" id="datum0">

  <!-- Dialog -->
  <div id="cart_dialog">
    <table class="show-cart table">
      <tr id="naranca">
        <td>Naranča 0.5$</td>
      </tr>
      <tr id="banana">
        <td>Banana 1.22$</td>
      </tr>
      <tr id="limun">
        <td>Limun 5$</td>
      </tr>
    </table>
    <div>Total price: $<span class="total-cart"></span></div>

  </div>

  <script>

    $(function () {
      let card = $(".card");

      card.draggable({
        grid: [400, 350],
        revert: "invalid"
      })

      let kosarica = $("#kosarica");


      let showCart = $(".show-cart");

      kosarica.on("click", function () {
        showCart.dialog({

        })
      })
      let narancaR = $("#naranca");
      let bananaR = $("#banana");
      let limunR = $("#limun");

      narancaR.on("click", function () {
        narancaR.fadeOut();
      })

      bananaR.on("click", function () {
        bananaR.fadeOut();
      })

      limunR.on("click", function () {
        limunR.fadeOut();
      })

      $("tr").sortable();


      $("#datum").datepicker();





    });

    // <!-- 
    // VJEZBA UI – ToDo lista
    // + drag & drop - pomicanje kartica po x osi za 400px i y osi za 350px, povratak kartice na početno mjesto
    // + otvaranje dijaloga
    // + onclick – uklanjanje retka sa liste, fade


    // + prikazivanje kalendara
    // + sortiranje redaka u tablici
    // + dohvaćanje vrijednosti i nadopisivanje retka u košarici (koristiti naredbu $(this).data('name')) -->


  </script>
